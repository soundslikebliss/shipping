<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shipping Calculator</title>
  </head>
  <body>

  <div class="container">
    <div class="jumbotron">
      <div class = "row">
        <div class="col-md-6 col-md-offset-3">

      <h1>Welcome to FedEx</h1>
      <br />
      <h3>Get a shipping quote below: </h3>
      <br>
      <br>
    </div>
  </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="new-triangle">
            <div class="form-group">
              <label for="side1">How heavy is your package?</label>
              <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
              <label for="side2">How big is your package?</label>
              <input type="text" class="form-control" id="size">
            </div>
            <div class="form-group">
              <label for="side3">Distance in miles to ship</label>
              <input type="text" class="form-control" id="distance">
            </div>
            <br>

            <button type="submit" class="btn">Calculate</button>
          </form>
          <br>

          <div id = "price"> 
          <h4>It will cost: $<span id="shippingCost"></span> to mail your package. </h4>  
          </div>
</div>
</div>
</div>
</div>
  </body>
</html>
