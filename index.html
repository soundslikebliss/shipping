    <title>Triangle checker</title>

  <body>
    <div class="container">
      <h1>Triangle Checker!!!</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="new-triangle">
            <div class="form-group">
              <label for="side1">Side 1</label>
              <input type="text" class="form-control" id="side1">
            </div>
            <div class="form-group">
              <label for="side2">Side 2</label>
              <input type="text" class="form-control" id="side2">
            </div>
            <div class="form-group">
              <label for="side3">Side 3</label>
              <input type="text" class="form-control" id="side3">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>


          <h2>The type of triangle you entered is:</h2>

          <ul id="triangleResult">
          </ul>
        </div>
